    <main role="main">
        <div class="row justify-content-md-center">
            <div class="col col-md-8 p-3">
                <p class="display-4">Contact Me</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-md-8">
                <form onsubmit="sendMail()" id="contact-form">
                    <div class="form-group row">
                        <label for="contact-response-email" class="col-sm-2 col-form-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="contact-response-email" placeholder="Enter E-Mail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contact-response-name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="contact-response-name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contact-text" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contact-text" rows="8" placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="float-right">
                        <button class="btn btn-primary" type="submit">Send Message</button>
                    </div>
                </form>
            </div>    
        </div>
